name: PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Install bundler
        run: gem install bundler
      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ruby-bundle-${{ hashFiles('Gemfile.lock') }}
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Yarn
        run: yarn
      - name: bundle install
        run: bundle install --path=vendor/bundle
      - name: Danger
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # put mdspell in the path
        run: 'PATH="$PATH:$PWD/node_modules/.bin" bundle exec danger'
      - name: build
        run: make
